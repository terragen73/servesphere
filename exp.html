<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure and Profit Tracker</title>
    <link rel="stylesheet" href="exp.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expenditure and Profit Tracker</h1>

        <form id="transaction-form">
            <input type="text" id="transaction-name" placeholder="Transaction Name" required>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <input type="date" id="transaction-date" required>
            <select id="transaction-type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="expenditure">Expenditure</option>
                <option value="profit">Profit</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Total Expenditure: <span id="total-expenditure">0</span></h2>
        <h2>Total Profit: <span id="total-profit">0</span></h2>
         

        <h2>Transaction History</h2>
        <table id="transaction-history-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transaction-history"></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="exp.js"></script>
</body>
</html>
