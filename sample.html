<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Creator</title>
     <style>
/* General form styling */
form {
  max-width: 600px;
  margin: 30px auto;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  padding: 20px;
  border: none;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Background styling for the second page */
body {
  background-color: #f4f4f4;
}

/* Fieldset styling for individual questions */
fieldset {
  border: none;
  margin-bottom: 20px;
  padding: 0;
}

/* Legend styling (question titles) */
legend {
  font-weight: 500;
  font-size: 1.2em;
  color: #202124;
  margin-bottom: 10px;
}

/* Label styling */
label {
  display: block;
  font-size: 1em;
  color: #202124;
  margin-bottom: 8px;
}

/* Styling for radio buttons and options */
input[type="radio"] {
  margin-right: 10px;
  transform: scale(1.1);
  accent-color: #b30000; /* Red accent color for the radio button */
}

/* Container for options with red box */
fieldset label {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  background-color:#af010175; /* Red box background */
  color: #ffffff;
  border-radius: 8px;
  margin-bottom: 8px;
  transition: background-color 0.2s ease;
  cursor: pointer;
}

/* Hover effect for options */
fieldset label:hover {
  background-color: #800000; /* Darker red for hover */
}

/* Selected option styling */
input[type="radio"]:checked + label {
  background-color: #800000; /* Maintain darker red when selected */
}

/* Optional mobile adjustments */
@media (max-width: 600px) {
  form {
    padding: 15px;
  }

  legend {
    font-size: 1.1em;
  }
}



     </style>
</head>
<body>
        <div id="sample">
            
        </div>
       
    
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="form.js"></script>
</body>
</html>
